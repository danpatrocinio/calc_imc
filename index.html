<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora de IMC</title>
	</head>
	<body>
		<h2> <i> Calculadora IMC </i> </h2>
		<table>
			<tr>
				<td>Nome:</td>
				<td><input id="nome" type="text"></input></td>
			</tr>
			<tr>
				<td>Peso:</td>
				<td><input id="peso" type="number" required></input></td>
			</tr>
			<tr>
				<td>Altura:</td>
				<td><input id="altura" type="number" step="0.01" required></input></td>
			</tr>
			<tr>
				<td><br><button id="calcular">Calcular</button></td>
				<td><br><button id="limpar">Limpar</button></td>
			</tr>
		</table>
		<hr>
		<div id="resultado"></div>
		<script src="bundle.js"></script>
	</body>
</html>
